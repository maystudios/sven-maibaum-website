<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <!-- Grid pattern -->
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(99,102,241,0.12)" stroke-width="0.8"/>
    </pattern>

    <!-- Title gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="50%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>

    <!-- Radial glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(99,102,241,0.22)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>

    <!-- Corner darken -->
    <radialGradient id="cornerTL" cx="0%" cy="0%" r="60%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.55)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <radialGradient id="cornerBR" cx="100%" cy="100%" r="60%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.55)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>

    <!-- Terminal bg clip -->
    <clipPath id="termClip">
      <rect x="140" y="280" width="320" height="68" rx="6"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#0a0c10"/>

  <!-- Grid -->
  <rect width="600" height="400" fill="url(#grid)"/>

  <!-- Glow -->
  <rect width="600" height="400" fill="url(#glow)"/>

  <!-- Corner darken -->
  <rect width="600" height="400" fill="url(#cornerTL)"/>
  <rect width="600" height="400" fill="url(#cornerBR)"/>

  <!-- Dot accents -->
  <circle cx="60" cy="60" r="1.5" fill="rgba(99,102,241,0.5)"/>
  <circle cx="540" cy="340" r="1.5" fill="rgba(99,102,241,0.5)"/>
  <circle cx="300" cy="30" r="1" fill="rgba(165,180,252,0.4)"/>
  <circle cx="300" cy="370" r="1" fill="rgba(165,180,252,0.4)"/>

  <!-- Badge -->
  <rect x="218" y="96" width="164" height="22" rx="11" fill="rgba(99,102,241,0.12)" stroke="rgba(99,102,241,0.35)" stroke-width="0.8"/>
  <circle cx="231" cy="107" r="3.5" fill="#818cf8" opacity="0.9"/>
  <text x="240" y="111.5" font-family="'SF Mono', 'Fira Code', monospace" font-size="9.5" fill="rgba(165,180,252,0.9)" letter-spacing="0.8">Open Source · MIT</text>

  <!-- Main title -->
  <text
    x="300"
    y="185"
    text-anchor="middle"
    font-family="'Space Grotesk', 'Inter', system-ui, sans-serif"
    font-size="72"
    font-weight="800"
    letter-spacing="-3"
    fill="url(#titleGrad)"
  >maxsim</text>

  <!-- Subtitle -->
  <text
    x="300"
    y="218"
    text-anchor="middle"
    font-family="'Inter', system-ui, sans-serif"
    font-size="12"
    font-weight="400"
    fill="rgba(148,163,184,0.8)"
    letter-spacing="0.3"
  >Agentic Coding · Claude Code · OpenCode · Gemini · Codex</text>

  <!-- Terminal box -->
  <rect x="140" y="248" width="320" height="68" rx="6" fill="rgba(13,17,23,0.9)" stroke="rgba(99,102,241,0.3)" stroke-width="0.8"/>
  <!-- Terminal title bar -->
  <rect x="140" y="248" width="320" height="22" rx="6" fill="rgba(22,27,34,0.95)"/>
  <rect x="140" y="258" width="320" height="12" fill="rgba(22,27,34,0.95)"/>
  <!-- Window dots -->
  <circle cx="156" cy="259" r="4" fill="rgba(239,68,68,0.6)"/>
  <circle cx="172" cy="259" r="4" fill="rgba(234,179,8,0.6)"/>
  <circle cx="188" cy="259" r="4" fill="rgba(34,197,94,0.6)"/>
  <!-- Prompt -->
  <text x="156" y="289" font-family="'SF Mono', 'Fira Code', monospace" font-size="11.5" fill="rgba(99,102,241,0.9)">$</text>
  <text x="170" y="289" font-family="'SF Mono', 'Fira Code', monospace" font-size="11.5" fill="rgba(134,239,172,0.9)">npx maxsimcli@latest</text>
  <!-- Cursor blink -->
  <rect x="335" y="279" width="7" height="13" rx="1" fill="rgba(165,180,252,0.6)"/>
  <!-- Output hint -->
  <text x="156" y="305" font-family="'SF Mono', 'Fira Code', monospace" font-size="9.5" fill="rgba(100,116,139,0.8)">→ Works on Mac · Windows · Linux</text>
</svg>
