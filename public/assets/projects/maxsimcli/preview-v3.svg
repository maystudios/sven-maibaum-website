<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(39,39,42,0.8)" stroke-width="0.7"/>
    </pattern>
    <radialGradient id="fade" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="rgba(9,9,11,0)"/>
      <stop offset="100%" stop-color="rgba(9,9,11,0.85)"/>
    </radialGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="60%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <rect width="600" height="400" fill="#09090b"/>
  <rect width="600" height="400" fill="url(#grid)"/>
  <rect width="600" height="400" fill="url(#fade)"/>

  <text
    x="300" y="222"
    text-anchor="middle"
    font-family="'Space Grotesk','Inter',system-ui,sans-serif"
    font-size="96" font-weight="800" letter-spacing="-5"
    fill="url(#titleGrad)"
  >maxsim</text>
</svg>
