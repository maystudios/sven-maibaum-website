<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M 48 0 L 0 0 0 48" fill="none" stroke="rgba(39,39,42,0.65)" stroke-width="0.6"/>
    </pattern>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="55%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <radialGradient id="heroGlow" cx="50%" cy="60%" r="50%">
      <stop offset="0%" stop-color="rgba(59,130,246,0.08)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <linearGradient id="fadeBottom" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="fadeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="0.5"/>
      <stop offset="20%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="fadeRight" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="0.5"/>
      <stop offset="20%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
    <clipPath id="pageClip">
      <rect width="600" height="400"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#09090b"/>

  <!-- Grid -->
  <rect width="600" height="400" fill="url(#grid)"/>

  <!-- Radial hero glow -->
  <rect width="600" height="400" fill="url(#heroGlow)"/>

  <!-- ── HERO SECTION ─────────────────────────────────────────── -->
  <!-- Accent top line -->
  <rect x="0" y="0" width="600" height="1" fill="url(#accentLine)"/>

  <!-- Badge -->
  <rect x="196" y="28" width="208" height="18" rx="1" fill="rgba(59,130,246,0.07)" stroke="rgba(59,130,246,0.28)" stroke-width="0.6"/>
  <circle cx="209" cy="37" r="2.5" fill="#3b82f6" opacity="0.9"/>
  <text x="218" y="41" font-family="'SF Mono','Fira Code','Courier New',monospace" font-size="8" fill="rgba(147,197,253,0.8)" letter-spacing="0.5">OPEN SOURCE · MIT LICENSE</text>

  <!-- Main title -->
  <text x="300" y="120" text-anchor="middle"
    font-family="'Space Grotesk','Inter',system-ui,sans-serif"
    font-size="74" font-weight="800" letter-spacing="-4"
    fill="url(#titleGrad)">maxsim</text>

  <!-- Subtitle -->
  <text x="300" y="140" text-anchor="middle"
    font-family="'Inter',system-ui,sans-serif"
    font-size="10" fill="rgba(161,161,170,0.7)" letter-spacing="0.2">
    Meta-prompting &amp; spec-driven development für Claude Code, OpenCode, Gemini CLI
  </text>

  <!-- Install terminal block -->
  <rect x="148" y="158" width="304" height="36" rx="1" fill="rgba(24,24,27,0.97)" stroke="rgba(63,63,70,0.75)" stroke-width="0.6"/>
  <!-- Titlebar strip -->
  <rect x="148" y="158" width="304" height="18" rx="1" fill="rgba(30,30,34,0.95)" stroke="none"/>
  <rect x="148" y="170" width="304" height="6" fill="rgba(30,30,34,0.95)"/>
  <circle cx="162" cy="167" r="2.8" fill="rgba(239,68,68,0.55)"/>
  <circle cx="174" cy="167" r="2.8" fill="rgba(234,179,8,0.55)"/>
  <circle cx="186" cy="167" r="2.8" fill="rgba(34,197,94,0.55)"/>
  <text x="200" y="171" font-family="'SF Mono','Fira Code',monospace" font-size="7" fill="rgba(113,113,122,0.8)" letter-spacing="0.4">bash</text>
  <!-- Command line -->
  <text x="160" y="186" font-family="'SF Mono','Fira Code',monospace" font-size="11" fill="rgba(59,130,246,0.9)">$</text>
  <text x="174" y="186" font-family="'SF Mono','Fira Code',monospace" font-size="11" fill="rgba(134,239,172,0.95)">npx maxsimcli@latest</text>

  <!-- CTA pill: maxsimcli.dev -->
  <rect x="166" y="205" width="88" height="20" rx="1" fill="#3b82f6"/>
  <text x="210" y="219" text-anchor="middle" font-family="'Inter',system-ui,sans-serif" font-size="9" font-weight="600" fill="#fff" letter-spacing="0.2">maxsimcli.dev</text>

  <!-- CTA pill: GitHub -->
  <rect x="262" y="205" width="60" height="20" rx="1" fill="transparent" stroke="rgba(63,63,70,0.9)" stroke-width="0.8"/>
  <text x="292" y="219" text-anchor="middle" font-family="'Inter',system-ui,sans-serif" font-size="9" font-weight="600" fill="rgba(228,228,231,0.85)" letter-spacing="0.2">GitHub</text>

  <!-- Platform pills -->
  <rect x="166" y="232" width="34" height="13" rx="1" fill="transparent" stroke="rgba(39,39,42,0.9)" stroke-width="0.6"/>
  <text x="183" y="241" text-anchor="middle" font-family="'Inter',system-ui,sans-serif" font-size="7.5" fill="rgba(113,113,122,0.9)" letter-spacing="0.3">Mac</text>
  <rect x="206" y="232" width="44" height="13" rx="1" fill="transparent" stroke="rgba(39,39,42,0.9)" stroke-width="0.6"/>
  <text x="228" y="241" text-anchor="middle" font-family="'Inter',system-ui,sans-serif" font-size="7.5" fill="rgba(113,113,122,0.9)" letter-spacing="0.3">Windows</text>
  <rect x="256" y="232" width="34" height="13" rx="1" fill="transparent" stroke="rgba(39,39,42,0.9)" stroke-width="0.6"/>
  <text x="273" y="241" text-anchor="middle" font-family="'Inter',system-ui,sans-serif" font-size="7.5" fill="rgba(113,113,122,0.9)" letter-spacing="0.3">Linux</text>

  <!-- ── STATS BAR ─────────────────────────────────────────────── -->
  <rect x="0" y="256" width="600" height="1" fill="rgba(39,39,42,0.9)"/>
  <rect x="0" y="256" width="600" height="40" fill="rgba(15,15,17,0.9)"/>
  <rect x="0" y="296" width="600" height="1" fill="rgba(39,39,42,0.9)"/>

  <!-- Stat 1: Typ -->
  <rect x="150" y="256" width="1" height="40" fill="rgba(39,39,42,0.8)"/>
  <text x="37" y="270" text-anchor="middle" font-family="'SF Mono','Fira Code',monospace" font-size="7" fill="rgba(113,113,122,0.85)" letter-spacing="0.5">TYP</text>
  <text x="37" y="284" text-anchor="middle" font-family="'Space Grotesk','Inter',sans-serif" font-size="9" font-weight="700" fill="rgba(228,228,231,0.9)">CLI Tool</text>

  <!-- Stat 2: Sprache -->
  <rect x="300" y="256" width="1" height="40" fill="rgba(39,39,42,0.8)"/>
  <text x="225" y="270" text-anchor="middle" font-family="'SF Mono','Fira Code',monospace" font-size="7" fill="rgba(113,113,122,0.85)" letter-spacing="0.5">SPRACHE</text>
  <text x="225" y="284" text-anchor="middle" font-family="'Space Grotesk','Inter',sans-serif" font-size="9" font-weight="700" fill="rgba(228,228,231,0.9)">TypeScript</text>

  <!-- Stat 3: Lizenz -->
  <rect x="450" y="256" width="1" height="40" fill="rgba(39,39,42,0.8)"/>
  <text x="375" y="270" text-anchor="middle" font-family="'SF Mono','Fira Code',monospace" font-size="7" fill="rgba(113,113,122,0.85)" letter-spacing="0.5">LIZENZ</text>
  <text x="375" y="284" text-anchor="middle" font-family="'Space Grotesk','Inter',sans-serif" font-size="9" font-weight="700" fill="rgba(228,228,231,0.9)">MIT</text>

  <!-- Stat 4: Status -->
  <text x="525" y="270" text-anchor="middle" font-family="'SF Mono','Fira Code',monospace" font-size="7" fill="rgba(113,113,122,0.85)" letter-spacing="0.5">STATUS</text>
  <text x="525" y="284" text-anchor="middle" font-family="'Space Grotesk','Inter',sans-serif" font-size="9" font-weight="700" fill="rgba(74,222,128,0.9)">Aktiv</text>

  <!-- ── CONTENT PREVIEW ──────────────────────────────────────── -->
  <!-- Problem/Solution cards -->
  <rect x="40" y="308" width="245" height="66" rx="1" fill="rgba(18,18,21,0.9)" stroke="rgba(39,39,42,0.7)" stroke-width="0.6"/>
  <rect x="40" y="308" width="3" height="66" fill="#ef4444" opacity="0.7"/>
  <text x="52" y="322" font-family="'SF Mono','Fira Code',monospace" font-size="7" fill="rgba(113,113,122,0.75)" letter-spacing="0.5">DAS PROBLEM</text>
  <text x="52" y="336" font-family="'Space Grotesk','Inter',sans-serif" font-size="9" font-weight="700" fill="rgba(228,228,231,0.9)">Context Rot</text>
  <text x="52" y="350" font-family="'Inter',system-ui,sans-serif" font-size="7.5" fill="rgba(113,113,122,0.75)">Qualitätsdegradation wenn der</text>
  <text x="52" y="362" font-family="'Inter',system-ui,sans-serif" font-size="7.5" fill="rgba(113,113,122,0.75)">Kontext sich füllt.</text>

  <rect x="315" y="308" width="245" height="66" rx="1" fill="rgba(18,18,21,0.9)" stroke="rgba(39,39,42,0.7)" stroke-width="0.6"/>
  <rect x="315" y="308" width="3" height="66" fill="#22c55e" opacity="0.7"/>
  <text x="327" y="322" font-family="'SF Mono','Fira Code',monospace" font-size="7" fill="rgba(113,113,122,0.75)" letter-spacing="0.5">DIE LÖSUNG</text>
  <text x="327" y="336" font-family="'Space Grotesk','Inter',sans-serif" font-size="9" font-weight="700" fill="rgba(228,228,231,0.9)">Strukturiertes Agentic Coding</text>
  <text x="327" y="350" font-family="'Inter',system-ui,sans-serif" font-size="7.5" fill="rgba(113,113,122,0.75)">Atomare Commits, frischer Kontext</text>
  <text x="327" y="362" font-family="'Inter',system-ui,sans-serif" font-size="7.5" fill="rgba(113,113,122,0.75)">pro Plan, spezialisierte Agents.</text>

  <!-- Edge & bottom fades -->
  <rect width="600" height="400" fill="url(#fadeLeft)"/>
  <rect width="600" height="400" fill="url(#fadeRight)"/>
  <rect width="600" height="400" fill="url(#fadeBottom)"/>
</svg>
