<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="rgba(39,39,42,0.7)" stroke-width="0.7"/>
    </pattern>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fafafa"/>
      <stop offset="60%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="rgba(59,130,246,0.10)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
    <!-- Left edge fade -->
    <linearGradient id="fadeLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="1"/>
      <stop offset="25%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
    <!-- Right edge fade -->
    <linearGradient id="fadeRight" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="1"/>
      <stop offset="25%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
    <!-- Top/bottom edge fades -->
    <linearGradient id="fadeTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="1"/>
      <stop offset="30%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="fadeBottom" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#09090b" stop-opacity="0.8"/>
      <stop offset="35%" stop-color="#09090b" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#09090b"/>

  <!-- Grid -->
  <rect width="600" height="400" fill="url(#grid)"/>

  <!-- Center glow -->
  <rect width="600" height="400" fill="url(#centerGlow)"/>

  <!-- Edge fades (vignette) -->
  <rect width="600" height="400" fill="url(#fadeLeft)"/>
  <rect width="600" height="400" fill="url(#fadeRight)"/>
  <rect width="600" height="400" fill="url(#fadeTop)"/>
  <rect width="600" height="400" fill="url(#fadeBottom)"/>

  <!-- Accent top line -->
  <rect x="0" y="0" width="600" height="1" fill="url(#accentLine)"/>

  <!-- Badge -->
  <rect x="209" y="76" width="182" height="20" rx="1" fill="rgba(59,130,246,0.08)" stroke="rgba(59,130,246,0.3)" stroke-width="0.7"/>
  <circle cx="222" cy="86" r="3" fill="#3b82f6" opacity="0.85"/>
  <text x="231" y="90" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="9" fill="rgba(147,197,253,0.85)" letter-spacing="0.6">OPEN SOURCE · MIT LICENSE</text>

  <!-- Main title -->
  <text
    x="300"
    y="180"
    text-anchor="middle"
    font-family="'Space Grotesk', 'Inter', system-ui, sans-serif"
    font-size="80"
    font-weight="800"
    letter-spacing="-4"
    fill="url(#titleGrad)"
  >maxsim</text>

  <!-- Divider line -->
  <line x1="180" y1="202" x2="420" y2="202" stroke="rgba(39,39,42,1)" stroke-width="1"/>

  <!-- Subtitle -->
  <text
    x="300"
    y="224"
    text-anchor="middle"
    font-family="'Inter', system-ui, sans-serif"
    font-size="11"
    fill="rgba(161,161,170,0.75)"
    letter-spacing="0.2"
  >Agentic Coding · Claude Code · OpenCode · Gemini · Codex</text>

  <!-- Install block -->
  <rect x="148" y="252" width="304" height="40" rx="1" fill="rgba(24,24,27,0.95)" stroke="rgba(63,63,70,0.8)" stroke-width="0.7"/>
  <!-- Dots -->
  <circle cx="165" cy="272" r="3.5" fill="rgba(239,68,68,0.5)"/>
  <circle cx="179" cy="272" r="3.5" fill="rgba(234,179,8,0.5)"/>
  <circle cx="193" cy="272" r="3.5" fill="rgba(34,197,94,0.5)"/>
  <!-- Separator -->
  <line x1="206" y1="256" x2="206" y2="288" stroke="rgba(39,39,42,0.8)" stroke-width="0.7"/>
  <!-- Command -->
  <text x="218" y="276" font-family="'SF Mono', 'Fira Code', monospace" font-size="11.5" fill="rgba(59,130,246,0.9)">$</text>
  <text x="232" y="276" font-family="'SF Mono', 'Fira Code', monospace" font-size="11.5" fill="rgba(134,239,172,0.95)">npx maxsimcli@latest</text>

  <!-- Website URL -->
  <text
    x="300"
    y="320"
    text-anchor="middle"
    font-family="'SF Mono', 'Fira Code', monospace"
    font-size="10"
    fill="rgba(96,165,250,0.6)"
    letter-spacing="0.3"
  >maxsimcli.dev</text>
</svg>
